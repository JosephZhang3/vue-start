<!DOCTYPE html>
<html lang="en">

<link href="favicon.ico" rel="icon" type="image/x-icon" />

<head>
    <meta charset="UTF-8">
    <title>vue start</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app3">
        <p v-if='seen'>you see me.</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message" />
    </div>
    <div id="app7">
        <ol>
            <!--为每个food-entry提供food对象，food对象是变量，它的内容是动态可变的。
        我们必须为每个组件提供一个key对象-->
            <food-entry v-for="entry in foodList" v-bind:food="entry" v-bind:key="entry.id">
            </food-entry>
        </ol>
    </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
    //声明式渲染
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello,vue'
        }
    });
    //单向绑定（只能由用户输入【加载时间】改变应用状态）
    const app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载的时间为' + new Date().toLocaleString()
        }
    });
    //条件
    const app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    });
    //循环
    const app4 = new Vue({
        el: '#app4',
        data: {
            items: [{
                text: '第1个条目'
            },
            {
                text: '第2个条目'
            },
            {
                text: '第3个条目'
            }
            ]
        }
    });
    //事件监听
    const app5 = new Vue({
        el: '#app5',
        data: {
            message: 'vue msg'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    //表单输入和应用状态之间的双向绑定
    const app6 = new Vue({
        el: '#app6',
        data: {
            message: 'vue msg'
        }
    });
    //父组件与子组件，通过props接口解耦
    Vue.component('food-entry', {
        props: ['food'],
        template: '<li>{{food.text}}</li>'
    });
    const app7 = new Vue({
        el: '#app7',
        data: {
            foodList: [{
                id: '0',
                text: 'rice'
            }, {
                id: '1',
                text: 'tomato'
            }, {
                id: '2',
                text: 'hanberg'
            }]
        }
    })
</script>

</html>
