    <div id="root">
        <span :style="{opacity}">HHHHHHH</span>
    </div>
</body>
<script type="text/javascript" src="../vue.js"></script>
<script>
    let vm = new Vue({
        el: '#root', // 等价于 vm.$mount('#root')
        data: {
            opacity: 0.1
        },
        mounted() {
            console.log('mounted')
            // debugger
            setInterval(() => {
                // console.log(this.opacity)
                this.opacity -= 0.01 // 每10毫秒可见度下降0.01
                if (this.opacity <= 0) this.opacity = 1
            }, 10)
        }
    })
</script>
