<!DOCTYPE html>
<html lang="en">

<link href="../favicon.ico" rel="icon" type="image/x-icon" />

<head>
    <meta charset="UTF-8">
    <title>vue start</title>
</head>

<body>
    <div id="compon1">
        {{name}}
    </div>
</body>

<script type="text/javascript">
    let obj = { name: 'Joe' }
    let obj2 = { height: 170 }

    // 自定义 obj2 的 name 属性的 getter 和 setter 方法
    Object.defineProperty(obj2, 'name', {
        enumerable: true,
        get() { return obj.name },
        set(value) { obj2.name = value }
    })

    console.log(obj2)
</script>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    let mydata = { name: 'outter defined value' }
    const foo = new Vue({
        el: '#compon1',
        data: mydata
    })
    // 浏览器console验证 foo._data === mydata 为 true
    // 把 foo 看成一个 viewmodel ，它的 _data 属性非常关键，
    // 对foo的data的修改会被代理到 foo._data 的属性值的修改，进而修改DOM元素的值。代理的目的是隐藏底层细节，简化代码

    /*
    const foo = new Vue({
        el: '#compon1',
        data: {
            name: 'compon1-name'
        }
    })
    */
</script>

</html>
